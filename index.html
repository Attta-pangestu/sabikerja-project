<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sabi Kerja</title>
    <!-- Link CSS Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link CDN Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Link File Internal CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav class="navbarBox navbar navbar-expand-lg z-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./gambar/logo_sabikerja.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Find Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                
                </ul>

                <form class="searchForm d-flex" role="search">
                  <input class="searchBox form-control " type="search" placeholder="Type Jobs Here" aria-label="Search">
                  <button class="btnSearch btn btn-outline-success  " type="submit">Search Jobs</button>
                </form>

                <ul class="bagKanan navbar-nav m-left-2 mb-2 mb-lg-0">
                  <li class="nav-item ">
                    <a href="#" class="nav-link">
                      <button class="btn btn-success btn-md">Sign In/ Sign Up</button>
                      <button class="btn btn-danger btn-md">Add Job</button>
                    </a>
                  </li>
                  <li class="nav-item avatar">
                    <div class="rounded-circle overflow-hidden">
                      <img src="https://img.freepik.com/free-icon/user_318-159711.jpg" width="50" height="50" class="img-fluid img-thumbnail" alt="user profil">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
 
    <!-- ============== Bagian Hero =================== -->
    <!-- === Pembungkus Hero ===== -->
    <section class="heroBg" >
      <!-- ==== Pembungkus Hero Content === -->
      <div class="heroBox">
        <!-- ==== Heading 1 ==== -->
        <div class="heroContent row d-flex justify-content-center align-items-center ">
          <div class="col-md-12">
            <!-- ==== Pembungkus Heading ==== -->
            <div class="text-center mb-5">
              <h1 class="text-white">There Are Hundreds Jobs Here Waiting For you!</h1>
              <p class="text-white">Find Jobs, Employment & Career Opportunities</p>
            </div>

            <!-- ==== Baris Form ===== -->
            <form action="#" method="post" class="formHero">
              <div class="row mb-5">
                <!-- Input Job, title, company -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <input type="text" class="form-control form-control-lg" placeholder="Job,Title,Company...">
                </div>
                <!-- Input Select Region  -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select Region..</option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="DKI Jakarta">DKI Jakarta</option>
                    <option value="Banten">Banten</option>
                    <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                    <option value="Sumatera Utara">Sumatera Utara</option>
                    <option value="Sumatera Selatan">Sumatera Selatan</option>
                    <option value="Kalimantan Timur">Kalimantan Timur</option>
                    <option value="Riau">Riau</option>
                  </select>
                </div>

                <!-- Input Select Job Type -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <input list="jobType" name="jobType" class="form-control form-control-lg" placeholder="Job Type...">
                      <datalist id="jobType">
                        <option value="Part Time">
                        <option value="Fulltime">
                        <option value="Freelance">
                        <option value="Contract">
                      </datalist>
                </div>

                <!-- Tombol Submit -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <button type="submit" class="btnHero btn  btn-lg btn-danger text-white w-100 ">
                    <i class="uil uil-search "></i> Search Job
                  </button>
                  
                </div>
                


              </div>
            </form>
            <!-- ==== Baris Trending Keyword ==== -->
            <div class="row">
              <div class="col-md-12 d-flex trendingBox">
                <h3>Trending Job : </h3>
                <ul class="keyword list-unstyled d-inline-block ">
                  <li><a href="#">UI Designer</a></li>
                  <li><a href="#">Frontend</a></li>
                  <li><a href="#">Backend</a></li>
                </ul>

              </div>
            </div>
          </div>

        </div>
      </div>


    </section>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
